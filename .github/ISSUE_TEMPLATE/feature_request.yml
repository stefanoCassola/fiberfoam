name: Feature Request
description: Suggest a new feature or enhancement for fiberFoam
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature!
        Please describe your idea so we can evaluate and discuss it.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Describe it clearly.
      placeholder: I'm always frustrated when ...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution or feature you would like.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative solutions or features you have considered.
    validations:
      required: false

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of fiberFoam would this feature affect?
      options:
        - C++ core library
        - OpenFOAM solver
        - VoxelToFoam
        - GUI backend (FastAPI)
        - GUI frontend (React)
        - Machine learning / ONNX
        - Docker / CI
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to your workflow?
      options:
        - Nice to have
        - Important
        - Critical / Blocker
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, mockups, references, or related issues.
    validations:
      required: false
