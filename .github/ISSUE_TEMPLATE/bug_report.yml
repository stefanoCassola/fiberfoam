name: Bug Report
description: Report a bug in fiberFoam
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug.
        Please fill out the sections below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Configure ...
        2. Run command ...
        3. Observe error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened, including any error messages or stack traces.
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of fiberFoam is affected?
      options:
        - C++ core library
        - OpenFOAM solver
        - VoxelToFoam
        - GUI backend (FastAPI)
        - GUI frontend (React)
        - Machine learning / ONNX
        - Docker / CI
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: fiberFoam version or commit hash.
      placeholder: e.g., v0.1.0 or abc1234
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Other Linux
        - Docker container
        - macOS
        - Windows (WSL)
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      description: Any additional environment information (compiler version, OpenFOAM version, Python version, etc.)
      placeholder: |
        - GCC: 12.3
        - OpenFOAM: 2312
        - Python: 3.11
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Output
      description: Paste any relevant log output. This will be automatically formatted as code.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or files that might help.
    validations:
      required: false
