name: Stale Issues

on:
  schedule:
    - cron: '30 1 * * *'   # Run daily at 01:30 UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has
            not had recent activity. It will be closed in 14 days if no
            further activity occurs. If this issue is still relevant, please
            leave a comment to keep it open.
          stale-pr-message: >
            This pull request has been automatically marked as stale because
            it has not had recent activity. It will be closed in 14 days if
            no further activity occurs.
          close-issue-message: >
            This issue was closed because it has been stale for 14 days
            with no activity.
          close-pr-message: >
            This pull request was closed because it has been stale for
            14 days with no activity.
          days-before-stale: 60
          days-before-close: 14
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'
